<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up | GULLUCODE</title>
    <link rel="icon" type="image/x-icon" href="Untitled_design-removebg-preview.png">

    <style>
        body {
            background: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 380px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        input,
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            background: #6b6b6b;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #4f4f4f;
        }

        .social-btn {
            background: #000;
        }

        .google {
            background: #db4437;
        }

        .github {
            background: #24292e;
        }

        .toggle {
            margin-top: 10px;
            cursor: pointer;
            color: #555;
        }

        .msg {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 id="title">Login</h2>

        <input type="text" id="name" placeholder="Full Name" style="display:none">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">

        <button onclick="emailAuth()">Submit</button>

        <button class="social-btn google" onclick="googleLogin()">Continue with Google</button>
        <button class="social-btn github" onclick="githubLogin()">Continue with GitHub</button>

        <div class="toggle" onclick="toggleForm()">Create an account</div>
        <div class="msg" id="message"></div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // ðŸ”¥ FIREBASE CONFIG (replace with yours)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        let isLogin = true;

        // Toggle Login / Signup
        function toggleForm() {
            isLogin = !isLogin;
            document.getElementById("title").innerText = isLogin ? "Login" : "Sign Up";
            document.getElementById("name").style.display = isLogin ? "none" : "block";
            document.querySelector(".toggle").innerText =
                isLogin ? "Create an account" : "Already have an account?";
            showMsg("");
        }

        // Email Login / Signup
        function emailAuth() {
            const email = email.value;
            const password = password.value;
            const name = document.getElementById("name").value;

            if (!email || !password || (!isLogin && !name)) {
                showMsg("All fields required");
                return;
            }

            if (isLogin) {
                auth.signInWithEmailAndPassword(email, password)
                    .then(res => success(res.user))
                    .catch(err => showMsg(err.message));
            } else {
                auth.createUserWithEmailAndPassword(email, password)
                    .then(res => {
                        res.user.updateProfile({ displayName: name });
                        success(res.user);
                    })
                    .catch(err => showMsg(err.message));
            }
        }

        // Google Login
        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(res => success(res.user))
                .catch(err => showMsg(err.message));
        }

        // GitHub Login
        function githubLogin() {
            const provider = new firebase.auth.GithubAuthProvider();
            auth.signInWithPopup(provider)
                .then(res => success(res.user))
                .catch(err => showMsg(err.message));
        }

        // Success
        function success(user) {
            showMsg("Welcome " + (user.displayName || user.email), "green");
            console.log(user);
            // window.location.href = "/dashboard.html";
        }

        function showMsg(msg, color = "red") {
            const el = document.getElementById("message");
            el.style.color = color;
            el.innerText = msg;
        }
    </script>

</body>

</html>
